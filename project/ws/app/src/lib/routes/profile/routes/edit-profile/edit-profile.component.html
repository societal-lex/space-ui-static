<div class="flexcontainercol">
  <div class="flexcontainer">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)">
      <mat-card class="profile-form">

        <mat-toolbar color="primary">
          <span class="title-center">Edit Profile</span>
        </mat-toolbar>
        <div class="hoverable">
          
          <img [src]="url ? url : relativeUrl">
          <div (click)="fileInput.click()">
            <mat-icon class="photo-icon ws-mat-primary-text">photo_camera</mat-icon>
            <input #fileInput type='file' (change)="onSelectFile($event.target.files[0])" accept="image/*">
          </div>
          <!-- <mat-icon class="delete-photo" *ngIf="url" (click)="delete()">close</mat-icon> -->
        </div>
        <div class="format">
          <p>
            <mat-form-field class="width" appearance="legacy">
              <mat-label>Enter your First Name</mat-label>
              <input matInput placeholder="First Name" formControlName="userFirstName">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="width" appearance="legacy">
              <mat-label>Enter your Last Name</mat-label>
              <input matInput placeholder="Last Name" formControlName="userLastName">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="width" appearance="legacy">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="width" appearance="legacy">
              <mat-label>Organization</mat-label>
              <input matInput placeholder="Organization" formControlName="userOrganisation">

            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="width" appearance="legacy">
              <mat-label>Profile Link</mat-label>
              <input matInput placeholder="Profile Link" formControlName="profileLink">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="width" appearance="legacy">
              <mat-label>Bio</mat-label>
              <textarea class="textarea.mat-input-element" matInput placeholder="Add a description about yourself..."
                formControlName="bio"></textarea>
              <mat-hint>Maximum length of 3000 characters</mat-hint>
              <mat-error *ngIf="profileForm.hasError('maxlength')">
                Maximum character length exceeded
              </mat-error>
            </mat-form-field>
          </p>
        </div>
        <div class="spinner" *ngIf="isLoad">
          <mat-spinner color="primary"></mat-spinner>
        </div>
        <div class="button-align">
          <button type="submit" mat-raised-button [disabled]="isDisabled()" color="primary">Save</button>
        </div>
      </mat-card>
    </form>
  </div>
</div>
